<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela com dados de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/Style.css">
</head>
<hr>
<body>
    <table class="table table table-striped table-bordered">
        <thead>
            <div> <h2>Tabela de produtos</h2></div>
            <tr>
                <th scope="col" class="table-dark">ID</th>
                <th scope="col" class="table-dark">Title</th>
                <th scope="col" class="table-dark">price</th>
                <th scope="col" class="table-dark">description</th>
                <th scope="col" class="table-dark">image</th>
                <th scope="col" class="table-dark">rating</th>
                <th scope="col" class="table-dark">rate</th>
                <th scope="col" class="table-dark">count</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./app.js"></script>
</body>
</html>
